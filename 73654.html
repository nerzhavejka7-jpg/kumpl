3 \u0441\u043e\u0446\u043c\u0435\u0440\u0435\u0436\u0430\u0445 \u0456 \u043c\u0435\u043c\u0430\u0445\u2013 \u0429\u043e \u0442\u0430\u043a\u0435 LOL, FOMO, POV, smh, AF, \u0430\u0431\u043e \u043f\u043e\u043b\u044c\u0441\u044c\u043a\u0435 XD, ogar, sztos?&lt;br&gt;5. \u0421\u043b\u0435\u043d\u0433 \u043c\u043e\u043b\u043e\u0434\u0456: \u044f\u043a \u0433\u043e\u0432\u043e\u0440\u044f\u0442\u044c \u043f\u0456\u0434\u043b\u0456\u0442\u043a\u0438? cringe, flex, lit, sus, savage (\u0430\u043d\u0433\u043b.) \u0430\u0431\u043e beksa, przypa\u0142, ziomek (\u043f\u043e\u043b\u044c\u0441\u044c\u043a\u0438\u0439).&lt;br&gt;6. \u0421\u043b\u0435\u043d\u0433\u043e\u0432\u0456 \u0435\u043c\u043e\u0446\u0456\u0457: \u044f\u043a \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u0438, \u0449\u043e \u0442\u0438 \u0432 \u0437\u0430\u0445\u0432\u0430\u0442\u0456 \u0430\u0431\u043e \u0440\u043e\u0437\u0434\u0440\u0430\u0442\u043e\u0432\u0430\u043d\u0438\u0439?&lt;br&gt;7. \u042f\u043a \u0444\u043b\u0456\u0440\u0442\u0443\u0432\u0430\u0442\u0438 \u0441\u043b\u0435\u043d\u0433\u043e\u043c?&lt;br&gt;8. \&quot;\u0414\u0443\u0436\u0435 \u0434\u043e\u0431\u0440\u0435\&quot; \u0456 \&quot;\u0434\u0443\u0436\u0435 \u043f\u043e\u0433\u0430\u043d\u043e\&quot; \u2014 \u0441\u0438\u043d\u043e\u043d\u0456\u043c\u0438 \u043d\u0430 \u0441\u043b\u0435\u043d\u0433\u0443&lt;br&gt;9. \u0421\u043b\u0435\u043d\u0433\u043e\u0432\u0430 \u043b\u044e\u0431\u043e\u0432: \u044f\u043a \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u0438 \u043f\u0440\u043e \u043a\u043e\u0445\u0430\u043d\u043d\u044f \u0442\u0430 \u0441\u0442\u043e\u0441\u0443\u043d\u043a\u0438&lt;br&gt;10. \u0421\u043b\u0435\u043d\u0433 \u043f\u0440\u043e \u0433\u0440\u043e\u0448\u0456 \u0456 \u0448\u043e\u043f\u0456\u043d\u0433&lt;\/span&gt;&lt;\/h5&gt;&lt;h5 style=\&quot;line-height: 1.4\&quot;&gt;&lt;\/h5&gt;&lt;h5 style=\&quot;line-height: 1.4\&quot;&gt;&lt;span style=\&quot;font-family: tahoma, verdana, segoe, sans-serif; font-size: 14px; background: tr
